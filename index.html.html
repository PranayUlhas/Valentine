<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will You Be My Valentine?</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #ffebee;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }
    .container {
      text-align: center;
      background-color: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      position: relative;
    }
    h1 {
      font-size: 2.5rem;
      color: #e91e63;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2rem;
      color: #555;
      margin-bottom: 30px;
    }
    .button {
      background-color: #e91e63;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 10px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin: 10px;
    }
    .button:hover {
      background-color: #c2185b;
    }
    .hidden {
      display: none;
    }
    .message {
      font-size: 1.5rem;
      color: #e91e63;
      margin-top: 20px;
    }
    #noButton {
      position: absolute;
      transition: all 0.5s ease;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Will You Be My Valentine?</h1>
    <p>Hey [Her Name], I have a very important question for you...</p>
    <button class="button" onclick="showMessage()">Click to See</button>
    <div id="valentineMessage" class="hidden">
      <p class="message">ðŸ’– You make my heart skip a beat! Will you be my Valentine? ðŸ’–</p>
      <button class="button" onclick="sayYes()">Yes!</button>
      <button id="noButton" class="button" onmouseover="moveButton()">No</button>
    </div>
  </div>

  <script>
    function showMessage() {
      document.getElementById('valentineMessage').classList.remove('hidden');
    }

    function sayYes() {
      alert("Yay! You've made me the happiest person ever! ðŸ’•");
    }

    function moveButton() {
      const noButton = document.getElementById('noButton');
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 100);
      noButton.style.left = `${x}px`;
      noButton.style.top = `${y}px`;
    }

    // Optional: Prevent clicking "No" even if she manages to hover over it
    document.getElementById('noButton').addEventListener('click', () => {
      alert("Hey! You can't say no! ðŸ˜œ");
      moveButton();
    });
  </script>
</body>
</html>
